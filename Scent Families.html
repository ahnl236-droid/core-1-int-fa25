<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scent Families</title>

  <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Puritan:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header class="site-header">
  <a href="index.html" class="home-link">The Art of Fragrance</a>
</header>

  <main class="grid-page scent-page">
    <!-- LEFT: text -->
    <section class="scent-copy">
      <h1 class="scent-title">Scent Families</h1>
      <p class="scent-kicker">Scents divide into four classifications:</p>

      <div class="family-list">
        <div class="family">
          <h2 class="family-name">FLORAL NOTES</h2>
          <p class="family-desc">Such as rose, peony, jasmine, etc.</p>
        </div>

        <div class="family">
          <h2 class="family-name">FRESH NOTES</h2>
          <p class="family-desc">Such as citrus, green tea, mint, etc.</p>
        </div>

        <div class="family">
          <h2 class="family-name">WOODY NOTES</h2>
          <p class="family-desc">Such as sandalwood, cedar, vetiver, etc.</p>
        </div>

        <div class="family">
          <h2 class="family-name">AMBER NOTES</h2>
          <p class="family-desc">Such as vanilla, resin, spice, etc.</p>
        </div>
      </div>
    </section>

    <!-- RIGHT: image -->
    <aside class="scent-visual" aria-label="Fragrance wheel">
     <img
  src="image 18.png"
  alt="Fragrance wheel showing scent families and subcategories"
/>

    </aside>
  </main>
</body>
</html>
